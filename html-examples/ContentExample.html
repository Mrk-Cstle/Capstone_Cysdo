<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    
    body {
        background-color: whitesmoke;
        background-size: cover;
        background-position: center;
    }
    
    .navBar {
        background: #FBA1B7;

    }

        font-size: 20px;

    .sideLg {

    .textAlign {
        padding-top: 20px;

        text-align: center;
        font-size: 24px;
        width: 100%;

    .bold {
        font-weight: 600;
    }
    
    .mouse {
        cursor: pointer;
    }
    
    .textBody {

    }
    
    .box-info {
        display: grid;
        grid-gap: 24px;
        margin-top: 36px;
        padding: 10px;
    }
    
    .box-info li {
        padding: 30px;
        border-radius: 20px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        grid-gap: 24px;
        height: 100%;
        width: 100%;
    }
    
    .box-info li {
        font-size: 24px;
        font-weight: 500;
        box-shadow: 0px 2px 8px 0px rgba(0, 0, 0, 0.2);
        width: 1300px;
    }
    
    .textCap {
        font-size: 14px;
    }
    
    .date {
        float: right;
        font-size: 20px;
    }
    
    .Post {
        font-size: 18px;
        text-align: justify;
        margin-top: 20px;
    }
    
    @media (max-width: 1015px) {
        .date {
            display: block;
        }
        .box-info li {
            width: 100%;
        }
    }
    
    @media (max-width: 770px) {
        .textBody {
            display: flex;
        }
        .Post {
            font-size: 14px;
        }
        .box-info li {
            width: 100%;
        }
        .caption {
            font-size: 16px;
        }
        .date {
            font-size: 16px;
        }
    }
    
    @media (max-width: 550px) {
        .caption {
            display: block;
        }
        .uploaderName {
            display: block;
        }
        .textAlign {
            font-size: 18px;
            background-color: whitesmoke;

        .box-info li {
            width: 100%;
        }
        .caption {
            font-size: 12px;
        }
        .date {
            font-size: 12px;
        }
    }

    @media (max-width: 450px) {

    }

    @media (max-width: 350px) {
